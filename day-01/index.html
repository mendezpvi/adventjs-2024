<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Day 01 - First gift repeated!</title>

  <link rel="stylesheet" href="../index.css">

</head>

<body>
  <main>
    <h1>Challenge #1: First gift repeated! 🎁</h1>
  </main>

  <script>
    const gifts = [3, 1, 2, 3, 4, 2, 5]

    function prepareGifts(gifts) {
      const uniqueGifts = [...new Set(gifts)]
      const sortedGifts = uniqueGifts.sort((a, b) => a - b)
      return sortedGifts
    }

    console.log(prepareGifts(gifts))
  </script>
</body>

</html>
