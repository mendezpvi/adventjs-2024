<body>
  <h1>Challenge #2 - Framing names üñºÔ∏è</h1>

  <script>
    function createFrame(names) {
      // Encuentra la longitud del nombre m√°s largo
      const longestName = Math.max(...names.map(name => name.length))

      // Crea la l√≠nea superior e inferior del marco
      const frame = '*'.repeat(longestName + 4)

      // Crea las l√≠neas intermedias con nombres centrados
      const framedNames = names.map(name => {
        const padding = ' '.repeat(longestName - name.length)
        return `* ${name}${padding} *`
      })

      // Combinar todo en un solo marco
      return [frame, ...framedNames, frame].join('\n')
    }

    console.log(createFrame(['midu', 'madeval', 'educalvolpz'])
    )
  </script>
</body>
